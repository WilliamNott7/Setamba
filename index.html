    <script>


        // Adicionando efeito sonoro futurista ao clicar nos itens do menu
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function(e) {
                // Criar efeito de part칤culas
                const particles = document.createElement('div');
                particles.style.position = 'absolute';
                particles.style.width = '10px';
                particles.style.height = '10px';
                particles.style.background = 'radial-gradient(#00f7ff, transparent)';
                particles.style.borderRadius = '50%';
                particles.style.pointerEvents = 'none';
               
                const rect = this.getBoundingClientRect();
                particles.style.left = (rect.left + rect.width/2 - 5) + 'px';
                particles.style.top = (rect.top + rect.height/2 - 5) + 'px';
               
                document.body.appendChild(particles);
               
                // Anima칞칚o das part칤culas
                const animation = particles.animate([
                    { transform: 'scale(1)', opacity: 1 },
                    { transform: 'scale(3)', opacity: 0 }
                ], {
                    duration: 800,
                    easing: 'ease-out'
                });
               
                animation.onfinish = () => {
                    particles.remove();
                };
               
                // Para o link "Home" que 칠 uma 칙ncora, evitar comportamento padr칚o
                if (this.getAttribute('href') === '#home') {
                    e.preventDefault();
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                }
            });
        });




        

        // Efeito de digita칞칚o para o t칤tulo

            // Anima칞칚o de apari칞칚o dos elementos ao scroll
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = 1;
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, { threshold: 0.1 });
           
            // Aplicar estilos iniciais e observar os elementos
            document.querySelectorAll('.profile-img, .user-name, .user-title, .social-links, .card, .gallery-item, .about-img, .about-text, .portfolio-caixa').forEach(el => {

                el.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                observer.observe(el);
            });
        });
